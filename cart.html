<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart</title>
    <!--This is the link to the css-->=
    <link rel="stylesheet" href="css/cart.css">
</head>
<body>
    <div class="shopping-cart">
        <!--Title-->
        <div class="title">
            Shooping Bag
        </div>

        <!-- Product 1-->
        <div class="item">
            <div class="buttons">
                <span class="delete-btn">
                    <img src="icons/delete.ico" alt="">
                </span>
                <span class="like-btn">
                    <img src="icons/favorite.ico" alt="">
                </span>
            </div>

            <div class="image">
                <img src="image/Product-2.png" alt="">
            </div>

            <div class="description">
                <span>Common Projects</span>
                <span>BBall High</span>
                <span>White</span>
            </div>

            <div class="quantity">
                <button class="plus-btn" type="button" name="button">
                    <img src="icons/plus.ico" alt="">
                </button>
                <input type="text"name="name"value="1">
                <button class="minus-btn"type="button" name="button">
                    <img src="icons/minus.ico" alt="">
                </button>
            </div>

            <div class="total-price">ksh 2500/=</div>
        </div>

                <span>Maison Margiela</span>

                <span>White</span>
            </div>

            <div class="quantity">
                <button class="plus-btn" type="button" name="button">

                </button>
                <input type="text"name="name"value="1">
                <button class="minus-btn"type="button" name="button">
                    <img src="icons/minus.ico" alt="">
                </button>
            </div>

            <div class="total-price">ksh 3500/=</div>
        </div>
        <!--Product 3-->
