<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!-- this is the start of the header-->
    <div class="header">
        <div class="logo">
            <img src="image/shopping.jpg">
        </div>
        <div class="menu">
            <ul>
                <li class="menu-item">Dashboard
                    <img src="icons/buld.ico">
                </li>
                <li class="menu-item">Users
                    <img src="icons/profile.ico">
                </li>
                <li class="menu-item">Log-out
                    <img src="icons/shutdown.ico">
                </li>
            </ul>
        </div>
    </div>
    <!-- This is the end of the header-->

    <!-- this is the start of the side panel-->
    <div class="side-panel"><!--this is for the panel items in the categories-->
        <div class="items">
            <ul>
                <li class="panel-item">product-list
                <img src="icons/list.ico">
                </li>
                <li class="panel-item">orders
                <img src="icons/lists.ico">
                </li>
                <li class="panel-item">maintenance
                    <img src="icons/maintenance.ico">
                </li>
            </ul>
        </div>
    </div>
    <!--this is the end of the side panel-->
    <!--this is the start of the main page profile-->
    <div class="main-panel">
        <ol class="labels">
            <li class="label-box">
                <label>Categories <br><img src="icons/profile.ico" ></label>
                <img src="icons/profile.ico" ><br>
                <label>50 <br><span>Registered</span></label>
            </li>
            <li class="label-box">
                <label>Brands<br><img src="icons/tags.ico" ></label>
                <img src="icons/tags.ico" ><br>
                <label>250 <br><span>Registered</span></label>
            </li>
            <li class="label-box">
                <label>Subscribers<br>
                    <img src="icons/status.ico" ></label>
                <img src="icons/status.ico"><br>
                <label>70% <span>OnGoing</span></label>
            </li>            
        </ol>
    </div>
    <!--this is the end of the main page-->
</body>
</html>
